<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script>
        /* 1.可以利用函数的参数实现函数重复不同的代码
    
        function 函数名(形参1,形参2...) {      
        }
        函数名（实参1，实参2，...）;  
    
        在声明函数的小括号里是形参（形式上的参数），在函数调用的小括号里是实参（实际参数）
        */

        // 形参和实参的执行过程：
        function cook(arguments) {   // 形参是接受实参的 aru='酸辣粉'形参类似于一个变量
            console.log(arguments);
        }
        cook('酸辣土豆丝');
        cook('rice');
        // 函数的参数可以有，也可以没有，个数不限。参数的作用：在函数内部某些值不能固定，可以通过参数在调用函数时传递不同的值进去。

        // 利用函数求任意两个数的和
        function getSum(num1, num2) {
            console.log(num1 + num2);
        }
        getSum(1, 2);

        // 利用函数求任意两个数之间的和
        function getSums(start, end) {
            var sum = 0;
            for (var i = 0; i <= end; i++) {
                sum += i;
            }
            console.log(sum);
        }
        getSums(1, 100);

    // 注意点：多个参数之间用逗号隔开，形参可以看作是不用声明的变量。

    </script>
</body>

</html>
