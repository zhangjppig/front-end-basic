<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 对象：在js中对象是一组无序的相关属性和方法的集合，所有事物都是对象，例如字符串、数值、数组、函数等。
        // 对象由属性和方法组成的
        // 属性：事物的特征，在对象中用属性来表示（常用名词）
        // 方法：事物的行为，在对象中用方法来表示（常用动词）


        // 1.利用对象字面量创建对象 {}
        // 对象字面量：就是花括号{}里面包含了表达这个具体事物（对象）的属性和方法。
        // var obj = {};   创建了一个空的对象
        var obj = {
            uname: '张三疯',
            age: 18,
            sex: 'man',
            sayHi: function () {
                console.log('hi!');
            }
        }

        /* (1){}里面的属性或者方法采取键值对的形式    键(相当于属性名）：值(相当于属性值，可以是任意类型的值（数字类型、字符串类型、布尔类型、函数类型等））
        (2)多个属性或者方法中间用逗号隔开的
        (3)方法冒号后面跟的是一个匿名函数
        */
        // 2.使用对象
        // (1)调用对象的属性采取    对象名.属性名
        console.log(obj.uname);
        // (2)调用属性还有一种方法   对象名['属性名']  方括号里面的属性必须加引号
        console.log(obj['age']);
        // (3)调用对象的方法  对象名.方法名()  千万记得添加小括号
        obj.sayHi();

    </script>
</head>

<body>

</body>

</html>
