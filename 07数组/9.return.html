<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 函数的返回值格式
        function 函数名() {
            return 需要返回的结果;
        }
        函数名();

        (1)函数只是实现某种功能，最终的结果需要返回给函数的调用者函数名() 通过return实现的。
        (2)只要函数遇到return，就把后面的结果返回给函数的调用者 函数名()=return后面的结果
        */
        function getResult() {
            return 666;
        }
        getResult(); // getResult() = 666
        console.log(getResult());

        // 求任意两个数的和
        function getSum(num1, num2) {
            return num1 + num2;
        }
        console.log(getSum(1, 2));

        // 利用函数求两个数的最大值
        function getMax(num3, num4) {
            // if (num3 > num4) {
            //     return num3;
            // } else {
            //     return num4;
            // }
            return num3 > num4 ? num3 : num4
        }
        console.log(getMax(1, 3));
        console.log(getMax(11, 3));

        // 利用函数求数组[5,2,99,101,67,77]中的最大数值
        function getArrMax(arr) {   //arr接受一个数组
            var max = arr[0];
            for (var i = 1; i <= arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                }
            }
            return max;
        }
        // getArrMax[5,2,99,101,67,77]; // 实参是一个数组送过去给形参那
        // 实际开发里，常用一个变量来接受函数的返回结果，使用更简单。
        var re = getArrMax([5, 2, 99, 101, 67, 77]);
        console.log(re);
    </script>

</body>

</html>
