<script>
    // 函数：封装了一段可以重复执行调用的代码块；目的就是让大量代码重复使用。
    /* 函数的使用分为两步：声明函数 和 调用函数
     1.声明函数
        function 函数名() {
        函数体代码
        }
    
        注：(1)function声明函数的关键字，必须小写
        (2)函数是做某件事情，函数名一般是动词
        (3)函数不调用自己不执行 (声明函数本身并不会执行代码，只有调用函数时才会执行函数体代码)
     */
    function sayHi() {
        console.log('hi');
    }
    // 2.调用函数:  函数名();         调用函数时不要忘记加小括号
    sayHi();

    // 3.函数的封装：把一个或者多个功能通过函数的方式封装起来，对外只提供一个简单的函数接口。

    // 1~100的累加和
    function getSum() {
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            sum += i;
        }
        console.log(sum);
    }
    getSum();

</script>
