<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 变量的作用域：根据作用域的不同我们变量分为全局变量和局部变量
        // 1.全局变量：在全局作用域下的变量，在全局下都可以使用
        // 注意：如果在函数内部，没有声明直接赋值的变量也属于全局变量
        var num = 10;   //num就是一个全局变量
        console.log(num);

        function fn() {
            console.log(num);
        }
        fn();

        // 2.局部变量 在局部作用域下的变量或者在函数内部的变量
        function fun() {
            var num1 = 18; // num1就是局部变量，只能在函数内部使用
            num2 = 28;
        }
        fun();
        // console.log(num1);
        console.log(num2);  // 


        // 作用域链:内部函数访问外部的函数的变量，采取的是链式查找的方法来决定取那个值，这种结构称为作用域链  就近原则
        var num = 19;

        function fn() {  //外部函数
            var num = 29;

            function fun() { //内部函数
                console.log(num);
            }
            fun();
        }
        fn();

        // 案例1 
        function f1() {
            var num = 123;

            function f2() {
                console.log(num); // 站在目标出发，一层一层往外查找 
            }
            f2();
        }
        var num = 456;
        f1();  // 结果是123 
    </script>
</head>

</body>

</html>
