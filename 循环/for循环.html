    <script>
        //循环的目的：可以重复执行某些代码

        /*1.for重复执行某些代码，通常跟计数有关系
        2.for语法结构
        for(初始化变量;条件表达式;操作表达式){
            //循环体
        }
        3.初始化变量：就是用var声明的一个普通变量，通常用于作为计数器使用。
        4.条件表达式：就是用来决定每一次循环是否继续执行（就是终止的条件）
        5.操作表达式：是每次循环最后执行的代码，经常用于我们计数器变量进行更新（递增或者递减）
        6.代码体验 重复打印100句，您好
        */
        for (var i = 1; i <= 100; i++) {
            console.log('您好');
        }
        /*1.首先执行里面的计数器变量 var i=1，但是这句话在for里只执行一次；
        2.去i<=100 来判断是否满足条件，如满足条件，就去执行循环体，不满足条件就退出循环。
        3.最后执行 i++， i++是单独写的代码，递增， 第一轮结束
        4.接着去执行 i<=100,如果满足条件就去执行循环体，不满足条件退出循环  第二轮
         */

        /*1.断点调试：指自己在程序的某一行设置一个断点，调试时，程序运行到这一行就会停住，然后你可以一步一步往下调试，调试过程中可以看各个变量当前的值，出错的话，调试到出错的代码显示行即显示错误，停下。
        2.断点调试可以帮助我们观察程序的运行过程：
        浏览器中按f12-->source-->找到需要调试的文件-->在程序的某一行设置断点
        Watch:监视，通过watch可以监视变量的值的变化，非常的常用。
        F11:程序单步执行，让程序一行一行的执行，这个时候，观察watch中变量的值的变化。
         */

        //for循环可以重复执行相同的代码，可以让用户控制输出的次数
        var num = prompt('请您输入次数');
        for (var i = 0; i < num; i++) {
            console.log('上号了');
        }
    </script>

    <script>
        //for循环可以重复执行不同的代码，因为有计数器变量i的存在，i每次循环值都会变化。
        for (var i = 0; i < 100; i++) {
            console.log('这个人今年' + i + '岁了');
        }
        for (var i = 0; i <= 100; i++) {
            if (i == 1) {
                console.log('这个人今年1岁了,他出生了');
            } else if (i == 100) {
                console.log('这个人今年100岁了,他死了');
            } else {
                console.log('这个人今年' + i + '岁了');
            }
        }
    </script>

    <script>
        /*for 循环重复执行某些操作，比如说做了100次加法运算
        求1~100之间的整数累加和
        需要循环100次，需要一个计数器i,需要一个存储结果的变量sum，但是初始值一定是0
        核心算法：1+2+3+4+...,sum = sum + i
        */
        var sum = 0;
        for (var i = 0; i <= 100; i++) {
            //sum = sum + i;
            sum += i;
        }
        console.log(sum);
    </script>
