<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*while 循环语法结构
        while(条件表达式){
            循环体
        }
        执行思路：当条件表达式结果为真，则执行循环体，否则退出循环
        */
        var num = 1;
        while (num <= 100) {
            console.log('好好好');
            num++;
        }
    //里面应该也有计数器，初始化变量；操作表达式，完成计数器的更新，防止死循环
    </script>

    <script>
        //案例
        //1.打印人的一生，从1岁到100岁
        var i = 1;
        while (i <= 100) {
            console.log('这个人今年' + i + '岁了');
            i++;
        }

      
    </script>

    <script>
        //2.计算1~100之间所有整数的和
        var a = 1;
        var sum = 0;
        while(a <= 100){
            sum += a; 
            a++;
        }
        console.log(sum);
    </script>

    <script>
        //3.弹出提示框，你爱我吗？ 如果输入我爱你，就提示结束，否则一直询问。
        var message = prompt(' 你爱我吗？');
        while (message !== '我爱你');{
            message = prompt(' 你爱我吗？');
        }
        alert('我也爱你呢');
    </script>
