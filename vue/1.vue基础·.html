<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue基础</title>
</head>

<body>
    <!-- 2.html结构 -->
    <div id="app">
        {{ message }}
    </div>
    <div id="what">
        {{ message }}
    </div>
    <!-- 1.开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        // 3.创建Vue实例
        var app = new Vue({
            el: "#app",
            data: {
                message: "Hello Vue!"
            }
        })

        var app = new Vue({
            el: "#what",
            data: {
                message: "what's up"
            }
        })
    </script>
    第一个vue程序:
    导入开发版本的vue.js
    创建vue实例对象,设置el属性和data属性
    使用简洁的模板语法把数据渲染到页面上。
</body>

</html>
