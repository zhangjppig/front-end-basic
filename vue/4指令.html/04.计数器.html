<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计数器</title>
</head>

<body>
    <!-- html结构 -->
    <div id="app">
        <!-- 计数器功能区域 -->
        <div class=" input-num">
            <button @click="sub">
                -
            </button>
            <span>{{ num }}</span>
            <button @click="add">
                +
            </button>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <!-- 编码 -->
        <script>
            // 创建Vue实例
            var app = new Vue({
                el: "#app",
                data: {
                    num: 1
                },
                methods: {
                    add() {
                        if (this.num < 10) {
                            this.num++;
                        } else {
                            alert('已经是最大值！');
                        }
                    },
                    sub() {
                        if (this.num > 0) {
                            this.num--;
                        } else {
                            alert('已经是最小值！')
                        }
                    }
                }
            });
        </script>
</body>

</html>
