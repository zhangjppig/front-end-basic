<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-html指令</title>
</head>

<body>
    <!-- 2.html结构 -->
    <div id="app">
        <p v-html="content"></p>
        <p v-text="content"></p>
    </div>
    <!-- 1.开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        // 3.创建Vue实例
        var app = new Vue({
            el: "#app",
            data: {
                // content: "程序员"
                content: "<a href='http://www.itheima.com'>黑马程序员</a>"
            }
        })

        // v-html指令的作用：设置元素的innerHTML；内容中有html结构会被解析为标签；v-text指令无论内容是什么，只会解析为文本；解析文本使用v-text，需要解析html结构使用v-html.
    </script>
</body>

</html>
