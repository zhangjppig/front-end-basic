<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="button" value="click" @click="doIt(666,'饿饿')" />
        <input type="text" @keyup.enter="sayHi" />
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            methods: {
                doIt(p1, p2) {
                    console.log(p1);
                    console.log(p2);
                    console.log("您好");
                },
                sayHi() {
                    alert('吃饱了没');
                }

            },
        })

        // 事件绑定的方法写成函数调用的形式，可以传入自定义参数；定义方法时需要定义形参来接收传入的实参；事件的后面跟上.修饰符 可以对使事件进行限制；.enter可以限制触发的按键为回车。
    </script>

</body>

</html>
