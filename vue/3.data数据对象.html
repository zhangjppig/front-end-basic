<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data数据对象</title>
</head>

<body>
    <div id="app">
        {{message}}
        <h2>{{school.name}} {{school.mobile}}</h2>
        <ul>
            <li> {{campus[0]}}</li>
            <li> {{campus[2]}}</li>
        </ul>
    </div>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "Hello Vue",
                school: {
                    name: "哈哈我的名字",
                    mobile: "122-1233-1234"
                },
                campus: ["上海", "天津", "北京"]
            }
        })

        // Vue中用到的数据定义在data中；data中可以写复杂类型的数据；渲染复杂数据时，遵守js的语法即可
    </script>
</body>

</html>
