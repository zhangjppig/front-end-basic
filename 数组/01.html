<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <script>
        /* 1.数组（Array) ：一组数据的集合，数组是一种将一组数据存储在单个变量名下的优雅方式。
        其中的每个数据被称作元素，在数组中可以存放任意类型（如字符串、数字、布尔值等）的元素。
        */
        // 2.利用new 创建数组
        var arr = new Array();  // 创建了一个空的数组（Array,A要大写）
        // 3.利用数组字面量创建数组[]  （最多使用的方式）
        var arr = []; //创建了一个空的数组
        var arr1 = [1, 3, '老师好', true];
        // 4.数组里面的数据一定要用逗号分隔开。数组里面的数据称为数组元素。
        /* 5.获取数组元素   格式：数组名[索引号]   数组的索引：索引（下标）用来访问数组元素的序号（数组下标从0开始）
        数组可以通过索引来访问、设置、修改对应的数组元素.
        */
        console.log(arr1);
        console.log(arr1[2]);// 老师好
        console.log(arr1[3]);// true
        console.log(arr1[4]);// 因为没有这个数组元素，所以输出的结果是 undefined




    </script>
</head>

<body>

</body>

</html>
